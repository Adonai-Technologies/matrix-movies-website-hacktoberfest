<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      The Matrix Movies Website, a Hacktoberfest Project for Beginners
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicons/favicon-16x16.png" />
    <link rel="manifest" href="./img/favicons/site.webmanifest" />
    <link 
      href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/pages/gallery.css" />
  </head>

  <body>
    <div class="screen">
      <header id="header" onclick="window.location.href='index.html';">
        <!-- js/header.js -->
      </header>
      <navbar id="navbar"><!-- js/navbar.js --></navbar>

      <section class="photo-gallery">
        <h4>Photo Gallery</h4>

        <img
          src="./img/gallery/photo1.jpg"
          alt="Neo stopping dozens of bullets with his hand"
        />
        <img src="./img/gallery/photo2.jpg" alt="Trinity holding a gun" />
        <img
          src="./img/gallery/photo3.jpg"
          alt="Neo, Morpheus, Trinity, and others"
        />
        <img
          src="./img/gallery/photo4.jpg"
          alt="Neo surrounded by infinite images of himself"
        />
        <img
          src="./img/gallery/photo5.jpg"
          alt="Trinity, Niobe, Morpheus, and Neo posing"
        />
        <img
          src="./img/gallery/photo6.jpg"
          alt="Neo from Matrix Resurrections with older movie posters in the background"
        />
        <img src="./img/gallery/photo7.jpg" alt="Agent Smith aiming a gun" />
        <img
          src="./img/gallery/photo8.jpg"
          alt="Trinity, Neo, and Morpheus, portraits"
        />
        <img src="./img/gallery/photo9.jpg" alt="Agent Smith aiming a gun" />
        <img src="./img/gallery/photo10.jpg" alt="Cypher smiling" />
        <img src="./img/gallery/photo11.jpg" alt="Neo in black coat" />
        <img src="./img/gallery/photo12.jpg" alt="Morpheus headshot" />
        <img
          src="./img/gallery/photo13.jpg"
          alt="The Matrix movie poster.  Morpheus, Neo, and Trinity standing poses"
        />
        <img src="./img/gallery/photo14.jpg" alt="The lady in red" />
        <img
          src="./img/gallery/photo15.jpg"
          alt="Portrait of Neo holding up 2 guns"
        />
        <img
          src="./img/gallery/photo16.png"
          alt="Neo in silhouette in a city scene, outside the Simulatte coffee shop"
        />
        <img src="./img/gallery/photo17.png" alt="Headshot of Neo" />
        <img
          src="./img/gallery/photo18.jpg"
          alt="Neo and Agent Smith exchanging punches at the same time"
        />
        <img
          src="./img/gallery/photo19.png"
          alt="Neo bending backwards at the knees to dodge several bullets"
        />
        <img
          src="./img/gallery/photo20.jpeg"
          alt="Neo hits Agent Smith's face as an army of Agent Smith clones looks on"
        />
      </section>

      <footer id="footer"><!-- js/footer.js --></footer>
    </div>
    <script src="js/header.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
  </body>
</html>
