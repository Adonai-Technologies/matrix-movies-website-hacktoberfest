<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
          The Matrix Movies Website, a Hacktoberfest Project for Beginners
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./img/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./img/favicons/favicon-16x16.png">
        <link rel="manifest" href="./img/favicons/site.webmanifest">
        <link
          href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Ubuntu&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <style>
          body {
            font-family: 'Ubuntu', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
          }
    
          .screen {
            display: flex;
            flex-direction: column;
            align-items: center;
          }
    
          header {
            
            color: white;
            text-align: center;
            padding: 1em;
          }
    
          .navbar {
            background-color: #333;
            overflow: hidden;
          }
    
          .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
          }
    
          .navbar a:hover {
            background-color: #ddd;
            color: black;
          }
    
          .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            padding: 16px;
            text-align: center;
          }
    
          .photo-gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
          }
    
          .photo-gallery img:hover {
            transform: scale(1.05);
          }
    
          footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            margin-top: auto;
            width: 100%;
          }
        </style>
      </head>

  <body>
    <div class="screen">
      <header id="header" onclick="window.location.href='index.html';">
        <!-- js/header.js -->
      </header>
      <navbar id="navbar"><!-- js/navbar.js --></navbar>

      <section class="photo-gallery">
        <h4>Photo Gallery </h4>

        <img src="./img/gallery/photo1.jpg" alt="Photo 1">
        <img src="./img/gallery/photo2.jpg" alt="Photo 2">
        <img src="./img/gallery/photo3.jpg" alt="Photo 3">
        <img src="./img/gallery/photo4.jpg" alt="Photo 4">
        <img src="./img/gallery/photo5.jpg" alt="Photo 5">
        <img src="./img/gallery/photo6.jpg" alt="Photo 6">
        <img src="./img/gallery/photo7.jpg" alt="Photo 7">
        <img src="./img/gallery/photo8.jpg" alt="Photo 8">
        <img src="./img/gallery/photo9.jpg" alt="Photo 9">
        <img src="./img/gallery/photo10.jpg" alt="Photo 10">
        <img src="./img/gallery/photo11.jpg" alt="Photo 11">
        <img src="./img/gallery/photo12.jpg" alt="Photo 12">
        <img src="./img/gallery/photo13.jpg" alt="Photo 13">
        <img src="./img/gallery/photo14.jpg" alt="Photo 14">
      </section>
    


      <footer id="footer"><!-- js/footer.js --></footer>
    </div>
    <script src="js/header.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
  </body>
</html>
